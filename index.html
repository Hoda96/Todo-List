<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="todo.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="position-relative">
      <div class="bg-img mw-100 z-0"></div>
      <!-- <img
        class="img-fluid h-50"
        src="./images/bg-desktop-light.jpg"
        alt="bg-desktop-light"
      />-->
      <div
        class="container d-flex justify-content-between align-items-baseline position-absolute top-50 start-50 translate-middle w-50 z-1"
      >
        <h2 class="text-uppercase text-white fw-semibold mb-0 title">Todo</h2>
        <img
          src="./images/icon-moon.svg"
          alt=""
          class="toggle-mode align-self-end"
        />
      </div>
    </section>

    <!-- ToDO List nput-wrapper input-container position-absolute bottom-50 start-50 translate-middle-->

    <div
      class="input-task d-flex mx-auto w-50 shadow-sm position-relative z-1 mb-3"
    >
      <button
        class="add-new-task rounded-start border-0 py-2 px-3"
        type="button"
      >
        Add
      </button>
      <input
        class="add-task-input py-3 px-2 w-100 rounded-end border-0"
        type="text"
        placeholder="Creat a new todo... "
      />
    </div>

    <ul class="todo-container w-50 mx-auto mb-3 ps-0 rounded-end">
      <!-- <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li> -->
    </ul>

    <div
      class="tasks-control px-3 mt-5 d-flex justify-content-between align-items-baseline mx-auto w-50 shadow-sm"
    >
      <div class="d-flex align-items-baseline">
        <p class="total-active-tasks">5</p>
        <p class="mb-0 ms-1">items left</p>
      </div>

      <div class="task-status p-3 d-flex justify-content-start fw-semibold">
        <p class="mb-0 ms-2">All</p>
        <p class="mb-0 ms-2">Active</p>
        <p class="mb-0 ms-2">Completed</p>
      </div>
      <p class="clear-tasks mb-0 ms-5">Clear Completed</p>
    </div>
  </body>
</html>
