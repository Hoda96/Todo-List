<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src=todo.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

<body>
    <div class="container-fluid px-0 ">
        <div class="bg-img z-0"> </div>
        <div class="container d-flex justify-content-between align-items-baseline position-absolute top-0 start-50 translate-middle w-50 mt-5  z-1 ">
            <h2 class=" text-uppercase text-white fw-semibold mb-0 title">Todo</h2>
            <img src="./images/icon-moon.svg" alt="" class="toggle-mode align-self-end">
        </div>
        <!-- ToDO List-->

        <form class="position-relative">
            <div class="input-wrapper mb-1 input-container position-absolute bottom-50 start-50 translate-middle  w-50 z-1">
                <div class="input-group ">
                    <div class="input-group-text p-3">
                        <button onclick="newTask()" type="button" class="add-list-button"></button>
                    </div>

                    <input type=" text " class="form-control todo-input p-3 " placeholder="Creat a new todo... " aria-label="Text input with radio button ">
                </div>
            </div>
        </form>

        <ul class="todo-container rounded position-absolute top-50 start-50 translate-middle ps-0 mt-5 w-50 ">
            <li class="tasks-wrapper checked p-3 ">
                <p class=" mb-0 ms-5 ">Record Javascript Project.</p>
            </li>
            <li class="tasks-wrapper checked p-3 ">
                <p class="mb-0 ms-5 ">Record Javascript Project.</p>
            </li>
            <li class="tasks-wrapper p-3 ">
                <p class="mb-0 ms-5 ">Record Javascript Project.</p>
            </li>
            <li class="tasks-wrapper p-3 ">
                <p class="mb-0 ms-5 ">Record Javascript Project.</p>
            </li>
            <li class="tasks-wrapper p-3 ">
                <p class="mb-0 ms-5 ">Record Javascript Project.</p>
            </li>
            <li class="tasks-wrapper p-3 ">
                <p class="mb-0 ms-5 ">Record Javascript Project.</p>
            </li>
            <li class="tasks-control px-3 d-flex justify-content-between align-items-baseline ">
                <p class="total-tasks mb-0 ms-2 ">5 items left</p>
                <div class="task-status p-3 d-flex justify-content-start fw-semibold ">
                    <p class="mb-0 ms-2 ">All</p>
                    <p class="mb-0 ms-2 ">Active</p>
                    <p class="mb-0 ms-2 ">Completed</p>
                </div>
